---
layout: default
---

<noscript>
	<style>
		article .footnotes {
			display: block;
		}
	</style>
</noscript>

<article>
	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
		<!-- <ul id="taglist">
			Tag:
			{% for tag in page.tags %}
			<li><a href="{{site.baseurl}}/tag_index.html" title="{{tag}}">{{ tag }}</a></li>
			{% endfor %}
		</ul> -->
	</div>

	<div class="divider"></div>

	{{ content }}

</article>



<div class="page-navigation">
	{% if page.next.url %}
	<a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
	<span> &middot; </span>
	{% endif %}
	<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">Home</a>
	{% if page.previous.url %}
	<span> &middot; </span>
	<a class="prev" href="{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>
	{% endif %}
</div>

---
layout: default
---

<noscript>
	<style>
		article .footnotes {
			display: block;
		}
	</style>
</noscript>

<article>
	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
		<!-- <ul id="taglist">
			Tag:
			{% for tag in page.tags %}
			<li><a href="{{site.baseurl}}/tag_index.html" title="{{tag}}">{{ tag }}</a></li>
			{% endfor %}
		</ul> -->
	</div>

	<div class="divider"></div>

	{{ content }}

	<div class="divider"></div>

	<!-- LikeBtn.com BEGIN -->
	<div class="footer">
		<span class="block">&hearts; <i> I appreciate your feedback! &hearts; </i></span>
	</div>
	<div style="text-align: center;">
		<span class="likebtn-wrapper" data-identifier="{{ page.title }}"></span>
		<script>(function (d, e, s) { if (d.getElementById("likebtn_wjs")) return; a = d.createElement(e); m = d.getElementsByTagName(e)[0]; a.async = 1; a.id = "likebtn_wjs"; a.src = s; m.parentNode.insertBefore(a, m) })(document, "script", "//w.likebtn.com/js/w/widget.js");</script>
	</div>
	<!-- LikeBtn.com END -->

</article>





<div class="page-navigation">
	{% if page.next.url %}
	<a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
	<span> &middot; </span>
	{% endif %}
	<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">Home</a>
	{% if page.previous.url %}
	<span> &middot; </span>
	<a class="prev" href="{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>
	{% endif %}
</div>
